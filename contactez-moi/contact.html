<body>
    <header>
        <nav class="navBar">
            <h1>
                <img src="../dist/images/logo.png" alt="logo" class="logo">
            </h1>
            <div class="navBar__links">
                <ul>
                    <li>
                        <a href="../index.html">Accueil</a>
                    </li>
                    <li>
                        <a href="../galerie/galerie.html">Galerie</a>
                    </li>
                    <li class="navBar__links__active">
                        <a href="#">Contactez moi</a>
                    </li>
                </ul>
            </div>
            <div class="navBar__links__active__menuHamburger">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"

    </header>
    <!-- formulaire -->
    <section class="main__formulaire__container">
        <form>
            <h1>Contactez-nous</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label>Votre Prénom</label>
                        <input type="text" autocomplete="off" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre adresse e-mail</label>
                        <input type="text" autocomplete="off" />
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre téléphone</label>
                        <input type="text" autocomplete="off" />
                        <i class="fas fa-mobile"></i>
                    </div>
                </div>

                <div class="droite">
                    <div class="groupe">
                        <label>Message</label>
                        <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                </div>
            </div>

            <div class="pied-formulaire" aligne="center">
                <button>Envoyer le message</button>
            </div>
        </form>
    </section>
    </section>
